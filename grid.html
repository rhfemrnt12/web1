<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
      /*div는 block element, span은 in-line element*/
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam nihil fuga quam. Tempora autem, expedita earum voluptate assumenda blanditiis, quas accusamus, a facilis recusandae reprehenderit ad! In, aspernatur id tempore.</div>
    </div>
  </body>
</html>
